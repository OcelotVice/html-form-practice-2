<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Favorite language form</title>
    </head>
    <body>
       <form action="/form-handling-url" method="post">

        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email address</label>
                <input type="email" id="emailAddress" name="email_address">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="status_name">
                    <option value="student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language</p>
                <label for="html">HTML</label>
                <input type="radio" id="html" name="favorite_language">

                <label for="css">CSS</label>
                <input type="radio" id="css" name="favorite_language">

                <label for="javascript">JavaScript</label>
                <input type="radio" id="javascript" name="favorite_language">
            </div>

            <div>
                <label for="comments">Additional comments...</label>
                <textarea id="comments" name="additional_comments"></textarea>
            </div>

            <div>
                <label for="date">Current date</label>
                <input type="date" id="date" name="current_date">
            </div>

            <div>
                <label for="newsletter">Sign up for newsletter</label>
                <input type="checkbox" id="newsletter" name="checkbox_form">
                <label for="terms">Agree to terms and conditions</label>
                <input type="checkbox" id="terms" name="checkbox_form">
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
       </form>
    </body>
</html>
